---

- name: Do not accept IP4 source route packets
  become: yes
  sysctl:
    name: net.ipv4.conf.all.accept_source_route
    value: 0
    sysctl_set: yes

- name: Do not accept IP6 source route packets
  become: yes
  sysctl:
    name: net.ipv6.conf.all.accept_source_route
    value: 0
    sysctl_set: yes

- name: Do not accept ICMP IP4 redirects
  become: yes
  sysctl:
    name: net.ipv4.conf.all.accept_redirects
    value: 0
    sysctl_set: yes

- name: Do not accept ICMP IP6 redirects
  become: yes
  sysctl:
    name: net.ipv6.conf.all.accept_redirects
    value: 0
    sysctl_set: yes

- name: Do not send ICMP redirects
  become: yes
  sysctl:
    name: net.ipv4.conf.all.send_redirects
    value: 0
    sysctl_set: yes

- name: Do not accept ICMP redirects for gateways listed in our default gateway list
  become: yes
  sysctl:
    name: net.ipv4.conf.all.secure_redirects
    value: 0
    sysctl_set: yes

- name: Prevent core dumps being generated by SUID applications
  become: yes
  sysctl:
    name: fs.suid_dumpable
    value: 0
    sysctl_set: yes
